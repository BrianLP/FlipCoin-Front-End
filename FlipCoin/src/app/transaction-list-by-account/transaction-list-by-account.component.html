<div class="card-body">
    <table class="table table-bordered table-striped" id="table_id">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions" (click)='onClick()'>

                <td>{{ transaction.transactionId }}</td>
                <td>{{ transaction.transactionDate | date: 'MM/dd/yyy' }}</td>
                <td>{{ transaction.type }}</td>
                <td>${{ transaction.amount }}</td>
                <br>
                <td>
                    <app-transaction-details *ngIf="toggle===false"></app-transaction-details>
                </td>

            </tr>

    </table>
</div>
