<h1>My Bill Tracker</h1>


<!--Table-->
<table id="tablePreview" class="table table-hover table-sm table-striped">
    <!--Table head-->
    <thead>
        <tr>
            <th>#</th>
            <th>Company</th>
            <th>Utility</th>
            <th>Payment Due Date</th>
            <th>Amount Due</th>
        </tr>
    </thead>
    <!--Table head-->
    <!--Table body-->
    <tbody>
        <tr>
            <th scope="row">1</th>
            <a *ngFor="let bill of bills" class="list-group-item list-group-item-action border border-info rounded" routerLink="/bills/details/{{bill.billId}}">
                <td>{{bill.recipient}}</td>
                <td>{{bill.purpose}}</td>
                <td>{{bill.amount}}</td>
                <td>{{bill.initialBillDate}}</td>

            </a>
        </tr>
        <div>Total Due: {{total}}</div>
    </tbody>
    <!--Table body-->
</table>
<!--Table-->
